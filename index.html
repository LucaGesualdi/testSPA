<!DOCTYPE html>
<html>
 <head>
  <title>Sky-Gracenote-Merlin.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>
 <body>

    <h1 style="font-family: 'Roboto', sans-serif; font-size:20px;">Logos from Gracenote in Merlin</h1>
    <div id="logos_table">
    </div>

 </body>
</html>
<script>
$(document).ready(function(){
  $.ajax({
   url:"Sky IT_Logo Comparison Tool_1sheet_V.3.csv",
   dataType:"text",
   success:function(data)
   {
    var logos_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<logos_data.length; count++)
    {
     var cell_data = logos_data[count].split(";");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {   
        if (cell_count === 3 || cell_count === 4)
        {
          table_data += '<td style="background-color: CornflowerBlue"><img src="'+cell_data[cell_count]+'" width="100" height="100" /></td>'; //da vedere
        }
        
     
        else
        {
          table_data += '<td>'+cell_data[cell_count]+'</td>';
        }
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#logos_table').html(table_data); //da cambiare il #employee table quando cambier√≤ l'id della tabella
   }
  });
 });
</script>
